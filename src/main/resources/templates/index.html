<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/save" method="POST" th:object="${crequest}" th:action="@{/save}" modelAttribute="createRequest">
    <input type="text" name="note" th:field="*{note}" id="note"/>
    <input type="submit"/>
</form>
<p th:text="'Hello, ' + ${name} + '!'"/>

<div id="noteslist">
    <form th:each="item:${notesList}" method="POST" th:object="${drequest}" th:action="@{/del}">
        <span><label th:text="${item.id}"/>-<label th:text="${item.note}"/><input type="submit"/><input type="hidden" id="id" th:field="*{id}" value="${item.id}"  /></span>
    </form>
</div>

</body>
</html>
