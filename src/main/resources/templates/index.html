<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="/save" method="PUT" modelAttribute="createRequest">
    <input type="text" name="note" id="note"/>
    <input type="submit" />
</form>
<p th:text="'Hello, ' + ${name} + '!'"/>
<c:forEach var="note" items="${noteslist}" varStatus="i">
    <c:set var="noteId" value="${note.id}"/>
    <c:set var="noteText" value="${note.note}"/>
    <span>${noteText}</span>
</c:forEach>
</body>
</html>
